<!-- templates/accounts/delete_account.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Account</h2>
  <p>Are you sure you want to delete your account?</p>
  <form method="post" action="{% url 'delete_account' %}">
    {% csrf_token %}
    <input type="submit" value="Delete Account">
  </form>
{% endblock %}
